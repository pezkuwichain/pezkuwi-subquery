name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Generate types
        run: yarn codegen -f pezkuwi.yaml

      - name: Build
        run: yarn build -f pezkuwi.yaml

      - name: Validate Pezkuwi Relay
        run: ./node_modules/.bin/subql validate -f pezkuwi.yaml

      - name: Validate Pezkuwi Asset Hub
        run: ./node_modules/.bin/subql validate -f pezkuwi-assethub.yaml
